<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weatherapp</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-switch.css">
    <link rel="stylesheet" href="css/app.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 text_area">
                <div class="paragraph_text">
                    <span id="user_city"></span>
                    <span id="user_country"></span>
                </div>
                <div class="paragraph_text">
                    <span id="temp_degree"></span> Â° <span id="temp_units">C</span>
                    <input type="checkbox" name="my-checkbox" checked data-size="mini">
                </div>
                <div class="weather_icon">
                    <div class="icon sun-shower">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h1 class="paragraph_text">Your Local Weather</h1>
                <div id="map">

                </div>
            </div>
            <div class="col-md-4 text_area">
                <p class="paragraph_text">
                    Inspired by
                    <br />
                    <br /><a class="btn btn-default" href="http://codepen.io/FreeCodeCamp/full/bELRjV" role="button" target="_blank">FreeCodeCamp</a> and <a class="btn btn-default" href="http://codepen.io/joshbader/full/EjXgqr/" role="button" target="_blank">Josh Bader</a>
                </p>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/bootstrap-switch.js"></script>
    <!-- Custom script to load before every script since geolocation takes long -->
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi4TAWP8BSk3BRzvvJzkgqoSSP2me_0fM&callback=initMap" type="text/javascript"></script>
    <script src="/js/bootstrap-switch.js"></script>

</body>

</html>
